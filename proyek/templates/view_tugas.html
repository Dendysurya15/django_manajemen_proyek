<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Manajemen Proyek</a>
      </div>
    </nav>
    <div class="container mt-5 pt-4">
      <div class="row align-items-end mb-4 pb-2">
        <div class="col-md-8">
          <div class="section-title text-center text-md-start">
            <h4 class="title mb-4">{{ proyek.nama_proyek }}</h4>
            <p class="text-muted mb-0 para-desc">
              Berikut Daftar List Tugas yang sedang dikerjakan.
            </p>
          </div>
        </div>
        <!--end col-->

        <div class="col-md-4 mt-2 mt-sm-0 d-none d-md-block">
          <div class="text-center text-md-end">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-sm"
              >Back to Home</a
            >
          </div>
        </div>
        <!--end col-->
      </div>

      <a
        href="{% url 'tambah_progress' id=proyek.id %}"
        class="btn btn-primary btn-sm mb-3"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          /></svg
        >Add New Progress</a
      >
      <div class="row">
        <ol class="list-group list-group-numbered pb-2">
          {% for item in tugas_list %}
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{item.nama_tugas}}</div>
              Estimasi : {{item.estimate_time}}
              <a
                href="{% url 'edit_progress_tugas' id=item.id %}"
                class="btn btn-success btn-sm"
                >Edit</a
              >
              <a
                href="{% url 'delete_progress_tugas' id=item.id %}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </div>
            <span class="badge rounded-pill {{ item.status_color }}"
              >{{ item.status }}</span
            >
          </li>

          {% endfor %}
        </ol>
      </div>

      <!--end row-->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
