<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Manajemen Proyek</a>
      </div>
    </nav>
    <div class="container mt-5 pt-4">
      <form action="{% url 'update_progress_tugas' id=tugas.id %}" method="post">
        {% csrf_token %}
        <div class="row align-items-end mb-4 pb-2">
          <div class="col-md-8">
            <div class="section-title text-center text-md-start">
              <h4 class="title mb-4">Form Edit Progress Id {{tugas.id}}</h4>
              <p class="text-muted mb-0 para-desc">
                Perhatikan pengisian data dengan baik dan benar.
              </p>
            </div>
          </div>
          <!--end col-->

          <div class="col-md-4 mt-2 mt-sm-0 d-none d-md-block">
            <div class="text-center text-md-end">
              <a href="{% url 'home' %}">Back to Home</a>
            </div>
          </div>
          <!--end col-->
        </div>

        <div class="row">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nama Tugas</label
            >
            <input
              name="nama_tugas"
              value="{{tugas.nama_tugas}}"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nama Progress</label
            >
            <input
              name="progress"
              type="text"
              value="{{tugas.progress}}"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Tanggal Mulai</label
              >
              <input
                type="date"
                name="tanggal_mulai"
                value="{{formatted_tanggal_mulai}}"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="col mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Estimasi Pengerjaan</label
              >
              <input
                type="text"
                name="estimate_time"
                value="{{tugas.estimate_time}}"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="3 Hari"
              />
            </div>

            
            <div class="col mb-3">
                <label for="exampleFormControlInput1" class="form-label">Status Pengerjaan</label>
                <select name="status" class="form-select" id="exampleFormControlInput1">
                    <option value="not_started" {% if tugas.status == 'not_started' or tugas.status == 'NOT_STARTED' %}selected{% endif %}>Not Started</option>
                    <option value="done" {% if tugas.status == 'done' %}selected{% endif %}>Done</option>
                    <option value="hold" {% if tugas.status == 'hold' %}selected{% endif %}>Hold</option>
                    <option value="in_progress" {% if tugas.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    
                </select>
            </div>
          </div>
        </div>
        <!--end row-->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mt-3">
            Update Progress
          </button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
